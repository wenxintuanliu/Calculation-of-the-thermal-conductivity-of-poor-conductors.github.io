<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>修正公式|实验仪器信息的计算</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #007BFF;
        }
        .section {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="number"] {
            padding: 10px;
            width: 80px; /* Adjust width as needed */
            margin-right: 5px; /* Space between input and unit */
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-container {
            display: inline-block;
            margin-bottom: 10px;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
            color: #28a745;
        }
        label {
            font-weight: bold;
        }
        <style>
    .separator {
        margin: 0 10px; /* 左右间距 */
        font-weight: bold; /* 加粗 */
        color: #555; /* 颜色 */
    }
</style>
    </style>
</head>
<body>
    <h2>修正公式实验仪器信息的计算</h2>

    <div id="experimentInfo">
        <div class="section">
            <h3>待测样品信息</h3>
            <h4>直径 (d<sub>B</sub>) mm:</h4>
            <div id="sampleDiameterInputs">
                <div class="input-container">
                    <input type="number" step="any" class="sampleDiameter"> <span>mm</span>
                </div>
                <div class="input-container">
                    <input type="number" step="any" class="sampleDiameter"> <span>mm</span>
                </div>
                <div class="input-container">
                    <input type="number" step="any" class="sampleDiameter"> <span>mm</span>
                </div>
                <div class="input-container">
                    <input type="number" step="any" class="sampleDiameter"> <span>mm</span>
                </div>
                <div class="input-container">
                    <input type="number" step="any" class="sampleDiameter"> <span>mm</span>
                </div>
                <div class="input-container">
                    <input type="number" step="any" class="sampleDiameter"> <span>mm</span>
                </div>
            </div>
            <button onclick="calculateSampleAverage('sampleDiameter')">计算均值</button>
            <button onclick="resetSampleInputs('sampleDiameter')">重置样品输入</button>
            <div class="result" id="sampleDiameterResult"></div>
        </div>

        <div class="section">
            <h4>厚度 (h<sub>B</sub>) mm:</h4>
            <div id="sampleThicknessInputs">
                <div class="input-container">
                    <input type="number" step="any" class="sampleThickness"> <span>mm</span>
                </div>
                <div class="input-container">
                    <input type="number" step="any" class="sampleThickness"> <span>mm</span>
                </div>
                <div class="input-container">
                    <input type="number" step="any" class="sampleThickness"> <span>mm</span>
                </div>
                <div class="input-container">
                    <input type="number" step="any" class="sampleThickness"> <span>mm</span>
                </div>
                <div class="input-container">
                    <input type="number" step="any" class="sampleThickness"> <span>mm</span>
                </div>
                <div class="input-container">
                    <input type="number" step="any" class="sampleThickness"> <span>mm</span>
                </div>
            </div>
            <button onclick="calculateSampleAverage('sampleThickness')">计算均值</button>
            <button onclick="resetSampleInputs('sampleThickness')">重置样品输入</button>
            <div class="result" id="sampleThicknessResult"></div>
        </div>

        <div class="section">
            <h3>散热盘信息</h3>
            <h4>半径 (d<sub>P</sub>) mm:</h4>
            <div id="heatSinkRadiusInputs">
                <div class="input-container">
                    <input type="number" step="any" class="heatSinkRadius"> <span>mm</span>
                </div>
                <div class="input-container">
                    <input type="number" step="any" class="heatSinkRadius"> <span>mm</span>
                </div>
                <div class="input-container">
                    <input type="number" step="any" class="heatSinkRadius"> <span>mm</span>
                </div>
                <div class="input-container">
                    <input type="number" step="any" class="heatSinkRadius"> <span>mm</span>
                </div>
                <div class="input-container">
                    <input type="number" step="any" class="heatSinkRadius"> <span>mm</span>
                </div>
                <div class="input-container">
                    <input type="number" step="any" class="heatSinkRadius"> <span>mm</span>
                </div>
            </div>
            <button onclick="calculateSampleAverage('heatSinkRadius')">计算均值</button>
            <button onclick="resetSampleInputs('heatSinkRadius')">重置散热盘输入</button>
            <div class="result" id="heatSinkRadiusResult"></div>
        </div>

        <div class="section">
            <h4>厚度 (h<sub>P</sub>) mm:</h4>
            <div id="heatSinkThicknessInputs">
                <div class="input-container">
                    <input type="number" step="any" class="heatSinkThickness"> <span>mm</span>
                </div>
                <div class="input-container">
                    <input type="number" step="any" class="heatSinkThickness"> <span>mm</span>
                </div>
                <div class="input-container">
                    <input type="number" step="any" class="heatSinkThickness"> <span>mm</span>
                </div>
                <div class="input-container">
                    <input type="number" step="any" class="heatSinkThickness"> <span>mm</span>
                </div>
                <div class="input-container">
                    <input type="number" step="any" class="heatSinkThickness"> <span>mm</span>
                </div>
                <div class="input-container">
                    <input type="number" step="any" class="heatSinkThickness"> <span>mm</span>
                </div>
            </div>
            <button onclick="calculateSampleAverage('heatSinkThickness')">计算均值</button>
            <button onclick="resetSampleInputs('heatSinkThickness')">重置散热盘输入</button>
            <div class="result" id="heatSinkThicknessResult"></div>
        </div>
    </div>

    <div class="section">
        <h3>不确定度计算</h3>
        <label for="deltaM">输入 Δm (mm):</label>
        <div class="input-container">
            <input type="number" step="any" id="deltaM"> <span>mm</span>
        </div>
        <button onclick="calculateUncertainty()">计算不确定度</button>
        <span class="separator">|</span>
        <button onclick="window.open('xiuzheng2.html', '_blank')">温度的数据处理</button>
        <button onclick="window.location.href='index.html'">返回主页面</button>

        <div class="result" id="uncertaintyResult"></div>
    </div>

    <script>
        function calculateSampleAverage(className) {
            const inputs = document.getElementsByClassName(className);
            let sum = 0;
            let count = 0;
            let values = [];

            for (const input of inputs) {
                const value = parseFloat(input.value);
                if (!isNaN(value)) {
                    sum += value;
                    values.push(value);
                    count++;
                }
            }

            const average = count > 0 ? (sum / count) : 0;
            document.getElementById(className + 'Result').innerText = 
                `均值: ${average.toFixed(2)}`;
            return values;
        }

        function resetSampleInputs(className) {
            const inputs = document.getElementsByClassName(className);
            for (const input of inputs) {
                input.value = '';
            }
            document.getElementById(className + 'Result').innerText = '';
        }

        function calculateUncertainty() {
            const diameterValues = calculateSampleAverage('sampleDiameter');
            const thicknessValues = calculateSampleAverage('sampleThickness');
            const radiusValues = calculateSampleAverage('heatSinkRadius');
            const heatThicknessValues = calculateSampleAverage('heatSinkThickness');

            const allValues = [...diameterValues, ...thicknessValues, ...radiusValues, ...heatThicknessValues];

            if (allValues.length === 0) {
                alert("请至少输入一个有效值。");
                return;
            }

            const deltaM = parseFloat(document.getElementById('deltaM').value);
            if (isNaN(deltaM)) {
                alert("请输入有效的 Δm 值。");
                return;
            }

            const calculateStats = (values) => {
                const mean = values.reduce((a, b) => a + b, 0) / values.length;
                const squaredDiffs = values.map(value => Math.pow(value - mean, 2));
                const variance = squaredDiffs.reduce((a, b) => a + b, 0) / (values.length * (values.length - 1));
                return { mean, variance };
            };

            // 计算每个物理量的均值和方差
            const diameterStats = calculateStats(diameterValues);
            const thicknessStats = calculateStats(thicknessValues);
            const radiusStats = calculateStats(radiusValues);
            const heatThicknessStats = calculateStats(heatThicknessValues);

            // 计算不确定度
            const calculateFinalUncertainty = (variance, deltaM) => {
                return Math.sqrt(variance + Math.pow(deltaM / Math.sqrt(3), 2));
            };

            const U_d_B = calculateFinalUncertainty(diameterStats.variance, deltaM);
            const U_h_B = calculateFinalUncertainty(thicknessStats.variance, deltaM);
            const U_R_P = calculateFinalUncertainty(radiusStats.variance, deltaM);
            const U_h_P = calculateFinalUncertainty(heatThicknessStats.variance, deltaM);

            document.getElementById('uncertaintyResult').innerHTML = 
                `直径均值: ${diameterStats.mean.toFixed(2)}, 不确定度 U_{d_B}: ${U_d_B.toFixed(4)}<br>
                厚度均值: ${thicknessStats.mean.toFixed(2)}, 不确定度 U_{h_B}: ${U_h_B.toFixed(4)}<br>
                半径均值: ${radiusStats.mean.toFixed(2)}, 不确定度 U_{R_P}: ${U_R_P.toFixed(4)}<br>
                散热盘厚度均值: ${heatThicknessStats.mean.toFixed(2)}, 不确定度 U_{h_P}: ${U_h_P.toFixed(4)}`;
        }

    </script>
</body>
</html>
